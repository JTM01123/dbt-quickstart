version: 2

models:
  - name: stg_customers
    description: Runs test in customer model
    columns: 
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      

  - name: stg_orders
    description: Runs tests in order model
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_customers')